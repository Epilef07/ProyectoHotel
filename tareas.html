        <span>ADMIN</span>

        </div>
        <button class="messages-btn">

        <div>
            <main>
                <section class="reservas pb-5">
                  <div class="container-fluid">
                    <div class="row">
                       Columna de la izquierda para la lista de tareas 
                      <div class="col-md-6">
                        <div class="row g-md-2  p-3 shadow-sm rounded border">
                          <div class="container pb-5">
                            <h2 class="pt-5">Lista de Tareas</h2>
                            <hr>
                          </div>
                          <div class="table-responsive p-5 bg-body border rounded">
                            <div class="row g-md-2  p-3 shadow-sm rounded border">
                              <div class="task">
                                <input type="text" placeholder="Agregar una nueva tarea..." id="newTask">
                                <button id="btnnewTask">Agregar</button>
                              </div>
                              <hr>
                              <div id="tasks">
                                Aqu√≠ se agregan las tareas 
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                       Columna de la derecha para las notas 
                      <div class="col-md-6">
                        <div class="row g-md-2 p-3 shadow-sm rounded border">
                          <div class="container pb-5">
                            <h2 class="pt-5">Notas</h2>
                            <hr>
                          </div>
                          <div id="editor-container">
                            <textarea id="note1" class="noteText" rows="5" style="background-color: #FFE8D8;"></textarea>
                            <textarea id="note2" class="noteText" rows="5" style="background-color: #D2F4E8;"></textarea>
                            <textarea id="note3" class="noteText" rows="5" style="background-color: #A1E9F8;"></textarea>
                            <textarea id="note4" class="noteText" rows="5" style="background-color: #E1D5F9;"></textarea>

                        </div>
                      </div>
                    </div>
